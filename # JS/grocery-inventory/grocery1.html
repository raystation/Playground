<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grocery/Inventory</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		
		<!-- shopping list -->
		<div class="shoppingList">
			<h1>shopping list</h1>
				<ul>
					<li>Eggs</li>
					<li>Milk</li>
					<li>Salt</li>
					<li id="addList">+</li>
				</ul>
		</div>
		
		<!-- inventory -->
		<div class="inventory">
			<h1>inventory</h1>
				<ul>
					<li>Celery</li>
					<li>Potatos</li>
					<li id="addList">+</li>
				</ul>
		</div>

	</div>
	
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="script.js"></script>

</body>
</html>

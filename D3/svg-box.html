<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bar chart</title>
	<script type="text/javascript" src="d3.v3.min.js"></script>
	<style>
		svg {
			margin:0;
			padding: 0;
		}
	</style>
</head>
<body>
	<h1>bar chart</h1>

	<svg width="100" height="100">
		<rect x="0" y="0" width="100" height="100" fill="tomato" stroke="black" stroke-width="10">
	</svg>

	<svg width="100" height="100">
		<rect x="-50" y="0" width="100" height="100" fill="blue" stroke="black" stroke-width="10">
	</svg>

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

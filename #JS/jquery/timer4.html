<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			background-color: whitesmoke;
		}
		#timer {
			width: 100%;
			height: 20px;
			/*position: absolute;*/
			/*left: 0;*/
			background-color: red;
		}

		.container {
			width: 100%;
			max-width: 900px;
			margin: 0 auto;
		}

	</style>
</head>
<body>
	<div class="container">
	
		<div id="timer"></div>
		
		<script src="jquery-1.9.1.js"></script>
		<script type="text/javascript">

			console.log('script started...');

			var c = 50;
			var subtract = 100/c;
			var count=100;
			countdown(c,subtract);

			function countdown (count,subtract) { 
				var counter=setInterval(timer, 1000); //1000 will  run it every 1 second

				function timer() {
					

					if (count <= -1) {
					   clearInterval(counter);
					   //counter ended, do something here
					   console.log('counter end');
					   return;
					}
				  
				  	$('#timer').add().css('width', count+"%");
				  	count=count-subtract;

				}
			}

		</script>
	
	</div>
</body>
</html>

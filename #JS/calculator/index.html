<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculon</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<h2>calculator</h2>

		<div id="answer"></div>
		<div class="buttons">
			<li class="operator" onclick="reset()">c
			<li class="operator">+/-
			<li class="operator">%
			<li class="operator" onclick="operator('/')">รท
		</div>
		<div class="buttons">
			<li onclick="inputNumber('1')">1
			<li onclick="inputNumber('2')">2
			<li onclick="inputNumber('3')">3
			<li class="operator" onclick="operator('x')">&times;
		</div>
		<div class="buttons">
			<li onclick="inputNumber('4')">4
			<li onclick="inputNumber('5')">5
			<li onclick="inputNumber('6')">6
			<li class="operator" onclick="operator('-')">&ndash;
		</div>
		<div class="buttons">			
			<li onclick="inputNumber('7')">7
			<li onclick="inputNumber('8')">8
			<li onclick="inputNumber('9')">9
			<li class="operator" onclick="operator('+')">+
		</div>
		<div class="buttons">
			<li class="double" onclick="inputNumber('0')">0
			<li class="operator">.
			<li class="operator" onclick="calculate()">=
			<!-- <li class="operator" onclick="getNumber('.')">. -->
			<!-- <li class="operator" onclick="operator('%')">% -->
			<!-- <li class="operator" onclick="reset_all()">ac -->
		</div>		
		<!-- <div id="sums"></div> -->
	</div>
	
	<script src="script2.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>

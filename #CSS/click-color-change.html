<script type="text/javascript">	$(document).ready(function() {		$("div").click(function() {		$("div").toggleClass("red");	  });	});</script>

<style>

div {
	background-color: silver;
	margin: auto;
	width: 400px;
}.red {	background-color: red;}
</style>

</head>

    <div>hello!</div>    </body>

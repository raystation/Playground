<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>caption</title>
	<style>
		figure#one {
			position: absolute;
			right: 0;
		}

		figure#two {
			position: absolute;
			bottom: 0;
		}		

		figcaption {
			text-align: center;
		}
	</style>
</head>
<body>
	<figure id='one'>
		<p>I'm a cat</p>
		<img src="http://placekitten.com/400">
		<figcaption>kitty!</figcaption>
	</figure>

	<figure id='two'>
		<p>I'm a cat whose all that</p>
		<img src="http://placekitten.com/400">
		<figcaption>kitty!</figcaption>
	</figure>
	
</body>
</html>

<!DOCTYPE html>
<html>

<head>

<style type="text/css">

	.outer {
		width: 300px;
		height: 300px;
		border: 1px dotted red;
		overflow: hidden;
		margin: 0 auto;
	}

	.inner {
		display: inline-block;
	    position: relative;
	    right: -50%;
	}

	.imgcenter {
		position: relative;
	    left: -50%;
	}

	.center {
		margin: 0px auto;
		text-align: center;
	}

	body {
		font-family: "Futura LT Book";
		text-transform: uppercase;
		font-size: 25px;
		font-weight: 900;
	}


</style>

<title>overflow test</title>
</head>

<body>

	<div class="outer">
		<div class="inner">
			<img class="imgcenter" src="img/h01.jpg">
		</div>
	</div>



	<div class="center">
		<p>image centered in div using CSS</p>
		<img src="img/h01.jpg">
		<p>full image</p>
	</div>

</body>

</html>

<!DOCTYPE html><html><head><title>UNDERLINE</title><style>	div {		margin: 0 auto;		width: 80%;		text-align: center;		padding: 10px;		background: transparent;	}		.topMargin {		margin-top: 40px;	}		a {		font: bold 120pt/130pt Helvetica;		color: gray;		text-decoration: none;		padding-bottom: 0px;		border-bottom: 20px solid white;		transition-duration: 1s;	}	a:hover {		padding-bottom: 20px;		border-bottom: 20px solid pink;		transition-duration: 1s;		color: -webkit-linear-gradient (gray, yellow);			}		</style></head><body>	<div class="topMargin">	<a href="#">Hipster.</a>	</div></body></html>

<!DOCTYPE html><html><head><title></title><style>.divhover {		width: 400px;	height: 100px;	text-align: center;    color: white;    font-family: "Gotham Rounded", Helvetica, "Arial";    font-size: 35px;		background-color: pink;	transition: width 1s;	-webkit-transition: background-color 1s;	margin: 100px auto;	border-radius: 10px;	}.vertText {	display:table-cell;	vertical-align:middle;		}div:hover {	background-color: red;}img:hover {	opacity: 0.5;	background-color: white;}</style></head><body>		<div class="divhover">		<div class="divhover vertText" >			Hello, world.		</div>	</div></body></html>

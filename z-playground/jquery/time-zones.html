		var d = new Date()
		var n = d.getTimezoneOffset()/60;
		console.log("offset by " + n + " hours.");

		var hour, minutes;

		function hourFind( ) {
			var hour = new Date().getHours();
			if ( hour == 0 ) { 
				hour = 12;
			}
			else if ( hour > 12 ) { 
				hour = hour-12;
				return hour; 
			}
			else {
				return hour;
			}
		}

		// console.log( "time: " + hourFind() + ":" + minuteFind() );

		function minuteFind( minutes ) {
			var minutes = new Date().getMinutes();
			if ( minutes < 10 ) {
				minutes = "0"+ minutes;
				return minutes;
			} else {
				return minutes;
			}
		}

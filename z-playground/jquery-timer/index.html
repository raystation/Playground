<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>

	<style type="text/css">

		#example{
			background: white; 
			border: 2px solid #333; 
			display: block; 
			margin: 0 auto; 
			padding: 10px;
			width: 100px;
		}

		#example p{
			color: #333; 
			display: none; 
			font-weight: bold; 
			text-align: center;
		}

		#example p:first-child{
			display: block;
		}

	</style>

</head>
<body>

	<div id="example">
    <p>A</p>
    <p>different</p>
    <p>word</p>
    <p>appears</p>
    <p>every</p>
    <p>one</p>
    <p>second!</p>
	</div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){ 
	
		$("#example p:first").css("display", "block");
		
			jQuery.fn.timer = function() {
				if(!$(this).children("p:last-child").is(":visible")){
					$(this).children("p:visible")
						.css("display", "none")
						.next("p").css("display", "block");
				}
				else{
					$(this).children("p:visible")
						.css("display", "none")
					.end().children("p:first")	
						.css("display", "block");
				}
			} // timer function end
			
			window.setInterval(function() {
				$("#example").timer();
			}, 1000);
			
		});

	</script>

</body>
</html>
